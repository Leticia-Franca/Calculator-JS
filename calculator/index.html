<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	
	<!-- only the main div, because we're gonna create the grid dinamically - in js -->

	<main id="grid">
		<div class="input-wrapper">
			<div id="display-result"></div>
			<!-- <input type="text" id="display-result"> -->
			<button id="reset-btn">C</button>
		</div>
		<div class="calculator-wrapper">
			<div class="digits-wrapper">
				<button class="digits numbers" id="9">9</button>
				<button class="digits numbers" id="8">8</button>
				<button class="digits numbers" id="7">7</button>
				<button class="digits numbers" id="6">6</button>
				<button class="digits numbers" id="5">5</button>
				<button class="digits numbers" id="4">4</button>
				<button class="digits numbers" id="3">3</button>
				<button class="digits numbers" id="2">2</button>
				<button class="digits numbers" id="1">1</button>
				<button class="digits numbers" id="0">0</button>
				<button class="digits operators" id="comma">,</button>
				<button class="digits operators" id="module">%</button>
				<button class="digits operators" id="add">+</button>
				<button class="digits operators" id="subtract">-</button>
				<button class="digits operators" id="divide">/</button>
				<button class="digits operators" id="multiply">*</button>
			</div>
			<div class="result-operators">
				<button class="digits result-btn" id="equal-to">=</button>
				<button class="digits result-btn" id="delete-btn">DEL</button>
			</div>
		</div>
		
	</main>

	<script src="./script.js"></script>
</body>
</html>
